<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1 class="guess-header">Guess My Number !</h1>
        <p>< Beetween 1 and 20 ></p>

        <button class="btn try-again-btn">Again!</button>
    </header>
    <main>
        <section class="display-result">
            <h2 class="result-show">?</h2>
        </section>
        <section class="input-number">
            <div class="input-box">
                <input type="number" id="input-num">
                <button class="check-btn btn">Check!</button>
            </div>
            <div class="stats-box">
                <p class="stat-high">Stats ..</p>
                <p class="stat-cong">Let's Play...!!!</p>
                <p>Score : <span class="stat-score"></span> </p>
                <p class="highscore">Highscore : <span class="stat-highscore"></span> </p>

            </div>
        </section>
    </main>
</div>
<footer>
    <p>Created with ❤️</p>
</footer>
</body>
<script src="script.js"></script>
</html>
